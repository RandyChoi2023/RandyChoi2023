<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <style>
        .hero {
            margin-bottom: 20px;
        }

        .card {
            margin: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- 뼈대 잡기 -->
    <section class="hero d-flex flex-column justify-content-center align-items-center"
        style="background-color: #343a40; padding: 30px;">
        <h1 class="text-center text-white mb-4">나의 중고마켓</h1>
        <h2 class="text-center text-white">집에 있는 물건을 팝니다!</h2>
    </section>

    <!-- 카드 3개 -->
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <a href="https://spartacodingclub.kr/" target="_blank">
                    <img class="card-img-top" src="https://source.unsplash.com/600x400/?electric+rice+cooker"
                        alt="전기밥솥 이미지">
                </a>
                <div class="card-body">
                    <h5 class="card-title">전기밥솥</h5>
                    <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                    <p class="card-text">한 번 밖에 안 쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <a href="https://spartacodingclub.kr/" target="_blank">
                    <img class="card-img-top" src="https://source.unsplash.com/600x400/?electric+kettle"
                        alt="전기주전자 이미지">
                </a>
                <div class="card-body">
                    <h5 class="card-title">전기주전자</h5>
                    <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                    <p class="card-text">한 번도 쓰지 않은 새 제품입니다. 집에서 쓸 일이 없어 판매합니다.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <a href="https://spartacodingclub.kr/" target="_blank">
                    <img class="card-img-top" src="https://source.unsplash.com/600x400/?electric+fan" alt="선풍기 이미지">
                </a>
                <div class="card-body">
                    <h5 class="card-title">선풍기</h5>
                    <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                    <p class="card-text">이번 여름에도 잘 쓰이지 않을 것 같아 판매합니다. 거의 새 제품입니다.</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
